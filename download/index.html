<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wings of Nexus - Download</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../theme-toggle.js"></script>
</head>
<body>
    <header>
        <h1>Wings of Nexus - Download</h1>
        <nav>
            <a href="../">Home</a>

        </nav>
    </header>

    <section class="download-section">
        <h2>Download</h2>
        <label for="version-select">Select a version:</label>
        <select id="version-select">
            <option value="../files/downloads/WingsOfNexus.exe">Legacy Version</option>
            <option value="../files/downloads/WingsOfNexusV2.exe">Version 2</option>
            <option value="../files/downloads/WingsOfNexusV3.exe">Version 3</option>
            <option value="../files/downloads/WingsOfNexusV4.exe">Version 4</option>
            <option value="../files/downloads/WingsOfNexusV5.exe">Version 5</option>
            <!-- Add more versions as needed -->
        </select>
        <a id="download-button" href="download/legacy/" class="button">
            Download Legacy Version
        </a>
    </section>

    <footer>
        <p>Uncopyrighted â€” please respect the content.</p>
    </footer>

    <script>
        const select = document.getElementById('version-select');
        const button = document.getElementById('download-button');

        select.addEventListener('change', () => {
            const selectedOption = select.options[select.selectedIndex];
            button.href = selectedOption.value;
            button.textContent = 'Download ' + selectedOption.text;
        });
    </script>
</body>
</html>
